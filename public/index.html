<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/doc.css" />
  <title>Clone: Google Docs</title>
</head>

<body>
  
  <header id="top">
    <nav>
      <i class="fas fa-bars"></i>
      <h1><img src="images/docs_48dp.png" placeholder="docs" /> Docz</h1>
      <div class="search">
        <i class="fas fa-search fa-lg" id="search"></i><input class="search-main" type="text" placeholder="Search">
      </div>
      <div class="input-group mb-3" id="selectedInput">
        <div class="input-group-prepend">
          <button class="btn" type="button"><i class="fas fa-arrow-left fa-lg"></i></button>
        </div>
        <input type="text" class="form-control-lg" placeholder="" aria-label="" aria-describedby="basic-addon1">
      </div>
      <i class="fas fa-th fa-lg" id="grid"></i>
    </nav>
  </header>

  <section class="new">
    <h2>Start a new document</h2>
    <div id="newInner">
      <div class="newSelectionTop">
        <a href="/doc">
          <div id="newBlank">
            New Doc
            <i class="fas fa-plus fa-3x" id="loadDoc"></i>
          </div>
        </a>
        <h3> Blank </h3>
      </div>
    </div>
  </section>

  <main>
    <div id="stickyNav">
      <h3>Recent Documents</h3>
      <h3 class="sort"> Owned by anyone <i class="fas fa-sort-down" id="downSort"></i></h3>
      <i class="fas fa-folder fa-lg"></i>
    </div>
    <section id="gdoclist">
      <!-- This is where all existing gDocs are listed -->
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="/js/app.js"></script>

</body>

</html>
